// These default settings get executed whenever "saved.cfg" is not available.
// Do not modify anything below, instead change settings in game, or add to autoexec.cfg

name "unarmed"                      // Change your name!
loadcrosshair reset                 // load hardcoded defaults
skin_cla (rnd 4)                    // Change your look.
skin_rvsf (rnd 6)
setfont default                     // Choose your font

gfxqualityalias = 3   // Default GFX is medium.
menuBotGameLength = 15

// executed at first run, don't change


// on most devices this should allow turning 90 degress to left or right with a slow swipe from the center of the screen
sensitivity 4.0
// on most devices this should allow turning 180 degrees with a quick swipe from the center of the screen
mouseaccel 20.0
// reduce HUD
hideconsole 1
hideradar 1
hideteam 1
showmap 0
// make sure scoreboard menu is readable
menuzoom 0.4 
// water reflections are buggy on mobile
waterreflect 0
